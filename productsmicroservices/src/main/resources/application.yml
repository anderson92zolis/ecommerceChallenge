server:
  port: 8080   # HTTP (Tomcat) port
# Spring properties
spring:
  application:
    name: products
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/products
    username: ecommerce
  jpa:
    hibernate:
      ddl-auto: update # create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
